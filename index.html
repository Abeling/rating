<!DOCTYPE html>
<html>
    <head>
        <title>Rating system</title>
        <meta charset="UTF-8">
        <meta name="author" content="Tommy">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Ratingsystem</h1>
        <!-- <img src="gif.gif" alt="Verdel"> -->
        <p>klik op een ster om je waardering te geven</p>
        <p>
            <span data-role="1" class="none"><span id="s1"></span></span>
            <span data-role="2" class="none"><span id="s2"></span></span>
            <span data-role="3" class="none"><span id="s3"></span></span>
            <span data-role="4" class="none"><span id="s4"></span></span>
            <span data-role="5" class="none"><span id="s5"></span></span>
        </p>
        <p>Er is <span id="amount"></span> keer geklikt. <br>
        De waardering is: <span id="rating"></span></p>
        <p>Deze sterretjes zijn gebruikt:
            <img src="ster.png" alt="ster">
            <img src="sterzwart.png" alt="ster-zwart">
            <img src="sterhover.png" alt="ster-hover">
        </p>
        <script src="script.js"></script>
    </body>
</html>
